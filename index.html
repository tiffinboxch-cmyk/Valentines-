<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>For Azhagii ‚ù§Ô∏è</title>

<style>

body{
margin:0;
font-family:Arial;
background:black;
color:white;
text-align:center;
overflow-x:hidden;
}

/* FLOATING HEARTS */

.heart{
position:fixed;
bottom:-20px;
animation:floatUp 8s linear infinite;
font-size:20px;
}

@keyframes floatUp{
0%{transform:translateY(0);opacity:1;}
100%{transform:translateY(-100vh);opacity:0;}
}

/* PAGES */

.page{
display:none;
padding:20px;
}

.active{
display:block;
}

/* BUTTON */

button{
padding:12px 20px;
border-radius:20px;
border:none;
background:pink;
font-size:18px;
}

/* MEMORY GRID */

.memory-grid{
display:grid;
grid-template-columns:repeat(4,1fr);
gap:10px;
margin-bottom:10px;
}

.bottom-row{
grid-template-columns:repeat(3,1fr);
}

.memory-grid img{
width:100%;
border-radius:15px;
cursor:pointer;
}

/* POPUP ROMANTIC UPGRADE */

.popup-bg{
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
background:rgba(0,0,0,0.7);
backdrop-filter:blur(8px);
display:none;
justify-content:center;
align-items:center;
}

.popup{
background:#111;
padding:25px;
border-radius:20px;
max-width:90%;
max-height:80vh;
overflow-y:auto;
box-shadow:0 0 25px pink;
}

</style>
</head>

<body>

<audio id="music" loop>
<source src="Poove.mp3" type="audio/mpeg">
</audio>

<!-- PAGE 1 -->

<div id="page1" class="page active">
<h1>Buon San Valentino baby ‚ù§Ô∏è</h1>
<button onclick="startSite()">Continue</button>
<br><br>
<div>üèπ Cupid üèπ</div>
</div>

<!-- PAGE 2 QUIZ -->

<div id="page2" class="page">

<h2>What's my favourite thing about you?</h2>

<button onclick="correct()">Your smile</button><br><br>
<button onclick="correct()">Your talent</button><br><br>
<button onclick="correct()">Your patience</button><br><br>
<button onclick="correct()">Your anger üòÖ</button>

</div>

<!-- PAGE 3 VALENTINES WEEK -->

<div id="page3" class="page">

<h1>Valentines Week</h1>

<div class="memory-grid">
<img src="photo1.jpg" onclick="openMemory(1)">
<img src="photo2.jpg" onclick="openMemory(2)">
<img src="photo3.jpg" onclick="openMemory(3)">
<img src="photo4.jpg" onclick="openMemory(4)">
</div>

<div class="memory-grid bottom-row">
<img src="photo5.jpg" onclick="openMemory(5)">
<img src="photo6.jpg" onclick="openMemory(6)">
<img src="photo7.jpg" onclick="openMemory(7)">
</div>

</div>

<!-- PAGE 4 VALENTINE QUESTION -->

<div id="page4" class="page">

<h2>Will you be my Valentine forever?</h2>

<button onclick="yesLove()">YES ‚ù§Ô∏è</button>
<button id="noBtn" onmouseover="moveNo()">NO</button>

</div>

<!-- FINAL PAGE -->

<div id="page5" class="page">

<h2>No matter the distance, you're my home ‚ù§Ô∏è</h2>

</div>

<!-- POPUP -->

<div id="popupBg" class="popup-bg">
<div class="popup" id="popupText"></div>
</div>

<script>

/* HEARTS */

setInterval(()=>{
let heart=document.createElement("div");
heart.className="heart";
heart.style.left=Math.random()*100+"%";
heart.innerHTML="‚ù§Ô∏è";
document.body.appendChild(heart);
setTimeout(()=>heart.remove(),8000);
},600);


/* NAVIGATION */

function startSite(){
document.getElementById("music").play();
showPage(2);
}

function showPage(n){
document.querySelectorAll(".page").forEach(p=>p.classList.remove("active"));
document.getElementById("page"+n).classList.add("active");
}

function correct(){
alert("All answers are correct because I love everything about you ‚ù§Ô∏è");
showPage(3);
}

/* MEMORY TEXTS ‚Äî ADD YOUR ROMANTIC NOTES HERE */

const memories={
1:"ADD YOUR TEXT HERE ‚ù§Ô∏è",
2:"ADD YOUR TEXT HERE ‚ù§Ô∏è",
3:"ADD YOUR TEXT HERE ‚ù§Ô∏è",
4:"ADD YOUR TEXT HERE ‚ù§Ô∏è",
5:"ADD YOUR TEXT HERE ‚ù§Ô∏è",
6:"ADD YOUR TEXT HERE ‚ù§Ô∏è",
7:"ADD YOUR TEXT HERE ‚ù§Ô∏è"
};

function openMemory(id){
document.getElementById("popupText").innerText=memories[id];
document.getElementById("popupBg").style.display="flex";
}

document.getElementById("popupBg").onclick=()=>{
document.getElementById("popupBg").style.display="none";
}

/* RUNNING NO BUTTON */

let noClicks=0;

function moveNo(){
let btn=document.getElementById("noBtn");
btn.style.position="absolute";
btn.style.top=Math.random()*80+"%";
btn.style.left=Math.random()*80+"%";
noClicks++;
if(noClicks>=10){
window.open("photo4.jpg");
}
}

function yesLove(){
alert("Ti amo ‚ù§Ô∏è");
showPage(5);
}

</script>

</body>
</html>
