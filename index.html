<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #ffc0cb;
    text-align: center;
    overflow-x: hidden;
}

.screen { display: none; padding: 40px 20px; }
.active { display: block; }

h1 { font-size: 2.8rem; margin-top: 35vh; }

button {
    padding: 15px 35px;
    font-size: 1.1rem;
    border-radius: 30px;
    border: none;
    background: #ff4d6d;
    color: white;
    margin-top: 30px;
}

.heart {
    position: fixed;
    font-size: 20px;
    animation: float 6s linear forwards;
}

@keyframes float {
    from { transform: translateY(0); opacity: 1; }
    to { transform: translateY(-700px); opacity: 0; }
}

/* Cupid babies */
.cupidBaby {
    position: absolute;
    font-size: 30px;
    animation: flyRandom 5s linear infinite;
}

@keyframes flyRandom {
    0% { transform: translate(0,0) rotate(0deg); }
    25% { transform: translate(30px,-50px) rotate(20deg); }
    50% { transform: translate(-20px,-100px) rotate(-15deg); }
    75% { transform: translate(40px,-150px) rotate(10deg); }
    100% { transform: translate(0,0) rotate(0deg); }
}

/* Memory gallery images */
.gallery img {
    width: 90px;
    border-radius: 15px;
    margin: 10px;
}

/* Romantic popup */
.overlay {
    display:none;
    position:fixed;
    top:0; left:0;
    width:100%; height:100%;
    background:rgba(0,0,0,0.6);
    backdrop-filter: blur(8px);
    z-index: 999;
}

.popup {
    display: none;
    visibility: hidden;
    position:fixed;
    top:50%; 
    left:50%;
    transform:translate(-50%,-50%);
    background:#fff0f5;
    padding:20px;
    border-radius:25px;
    box-shadow: 0 0 30px pink;
    max-width:90%;
    max-height:80vh;
    overflow-y:auto;
    text-align:center;
    z-index:1000;
    opacity: 0;
    animation: fadeIn 0.7s forwards;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
}

@keyframes fadeIn {
    from { opacity: 0; transform: translate(-50%, -55%) scale(0.95); }
    to   { opacity: 1; transform: translate(-50%, -50%) scale(1); }
}

@keyframes fadeOut {
    from { opacity: 1; transform: translate(-50%, -50%) scale(1); }
    to   { opacity: 0; transform: translate(-50%, -55%) scale(0.95); }
}

@keyframes sparkle {
    0%, 100% { text-shadow: 0 0 2px pink; }
    50% { text-shadow: 0 0 12px #ff69b4, 0 0 15px #ffb6c1; }
}

/* Hearts shot by cupids */
.cupidHeart {
    position: absolute;
    font-size: 16px;
    animation: cupidHeartMove 2s linear forwards;
}

@keyframes cupidHeartMove {
    from { transform: translateY(0) scale(1); opacity: 1; }
    to   { transform: translateY(-150px) scale(0.7); opacity: 0; }
}
</style>
</head>

<body>

<!-- Screen 1 -->
<div class="screen active" id="s1">
    <h1>Buon San Valentino, baby ‚ù§Ô∏è</h1>
    <button onclick="start()">Continue üíå</button>
    <!-- Cupids will be generated by JS -->
</div>

<!-- Screen 2 -->
<div class="screen" id="s2">
    <h1>What‚Äôs my favourite thing about you?</h1>
    <button onclick="quiz()">Your smile üòä</button>
    <button onclick="quiz()">Your talent ‚ú®</button>
    <button onclick="quiz()">Your patience üíó</button>
    <button onclick="quiz()">Your anger üò§‚ù§Ô∏è</button>
</div>

<!-- Screen 3: Valentines Week -->
<div class="screen" id="s3">
    <h1>Valentines Week üíï</h1>
    <div class="gallery" style="display:grid; grid-template-columns: repeat(4,1fr); gap:10px; justify-items:center;">
        <img src="photo1.jpg" onclick="note('You make my life brighter üíñ')">
        <img src="photo2.jpg" onclick="note('My comfort, my happiness ‚ù§Ô∏è')">
        <img src="photo3.jpg" onclick="note('Forever grateful for you ‚ú®')">
        <img src="photo4.jpg" onclick="note('You are my sunshine ‚òÄÔ∏è')">
    </div>
    <div class="gallery" style="display:grid; grid-template-columns: repeat(3,1fr); gap:10px; justify-items:center; margin-top:10px;">
        <img src="photo5.jpg" onclick="note('Every moment with you is magic üíû')">
        <img src="photo6.jpg" onclick="note('Your laughter is my favorite melody üé∂')">
        <img src="photo7.jpg" onclick="note('My heart belongs to you forever ‚ù§Ô∏è')">
    </div>
    <button onclick="next(4)">Next üíò</button>
</div>

<!-- Screen 4 -->
<div class="screen" id="s4">
    <h1>Will you be my Valentine? üíò</h1>
    <button onclick="yes()">YES ‚ù§Ô∏è</button>
    <button id="noBtn">NO üôÖ‚Äç‚ôÄÔ∏è</button>
</div>

<!-- Screen 5 -->
<div class="screen" id="s5">
    <h1>Perfect üíñ</h1>
    <p>No matter the distance, you're my home ‚ù§Ô∏è</p>
</div>

<div class="overlay" id="overlay"></div>
<div class="popup" id="popup">
    <p id="popupText"></p>
    <button onclick="closePop()">Close</button>
</div>

<audio id="music" src="Poove.mp3" loop></audio>

<script>
const music = document.getElementById("music");
let noCount = 0;

// Hearts everywhere
setInterval(()=>{
    let h=document.createElement("div");
    h.className="heart";
    h.innerHTML="‚ù§Ô∏è";
    h.style.left=Math.random()*100+"vw";
    h.style.top="100vh";
    document.body.appendChild(h);
    setTimeout(()=>h.remove(),6000);
},500);

// Generate 3-4 flying cupid babies on screen 1
window.addEventListener("load", () => {
    const s1 = document.getElementById("s1");
    for(let i=0;i<4;i++){
        let c=document.createElement("div");
        c.className="cupidBaby";
        c.innerHTML="üë∂üèπ‚ù§Ô∏è";
        c.style.left=Math.random()*80+"vw";
        c.style.top=(50+Math.random()*30)+"vh";
        c.style.animationDuration = (4 + Math.random()*3) + "s";
        s1.appendChild(c);
        
        // Shoot hearts periodically
        setInterval(()=>{
            let heart = document.createElement("div");
            heart.className="cupidHeart";
            heart.innerHTML="üíñ";
            heart.style.left = c.offsetLeft + 10 + "px";
            heart.style.top = c.offsetTop + 10 + "px";
            s1.appendChild(heart);
            setTimeout(()=>heart.remove(),2000);
        },1500 + Math.random()*1500);
    }
});

function start(){
    music.play().catch(()=>{});
    next(2);
}

function next(n){
    document.querySelector('.active').classList.remove('active');
    document.getElementById('s'+n).classList.add('active');
}

function quiz(){
    explode("‚ú®");
    note("Everything about you is my favourite üíñ");
    setTimeout(()=>next(3),1200);
}

function note(text){
    const popup = document.getElementById("popup");
    const popupText = document.getElementById("popupText");
    popupText.innerHTML = text;
    
    // sparkle effect
    popupText.style.animation = "sparkle 1s infinite";
    
    document.getElementById("overlay").style.display = "block";
    popup.style.display = "flex";
    popup.style.visibility = "visible";
    
    popup.style.animation = "fadeIn 0.7s forwards";
}

function closePop(){
    const popup = document.getElementById("popup");
    popup.style.animation = "fadeOut 0.5s forwards";
    document.getElementById("overlay").style.display="none";
    setTimeout(()=>{ popup.style.display="none"; popup.style.visibility="hidden"; }, 500);
}

function explode(sym){
    for(let i=0;i<15;i++){
        let s=document.createElement("div");
        s.className="heart";
        s.innerHTML=sym;
        s.style.left=Math.random()*100+"vw";
        s.style.top="60vh";
        document.body.appendChild(s);
        setTimeout(()=>s.remove(),1000);
    }
}

document.getElementById("noBtn").addEventListener("touchstart",()=>{
    noCount++;
    if(noCount>=10){
        note("<img src='photo4.jpg' style='width:100%;border-radius:15px'>");
        return;
    }
    let b=document.getElementById("noBtn");
    b.style.position="absolute";
    b.style.left=Math.random()*70+"vw";
    b.style.top=Math.random()*70+"vh";
});

function yes(){
    explode("‚ù§Ô∏è");
    setTimeout(()=>next(5),1200);
}
</script>

</body>
</html>
